<html>
    <head>

        <script>
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    window.location = $(this).data("url");                  
                });
            });
        </script>
    </head>
    <body>
        Hello World<br /><br />
        <table id="myTable">
            <tr class='clickable-row' data-url='https://x3n0r.github.io/UniversalPaperclipsTweak'>
                <td>Universal Paperclips Tweaked</td>
            </tr>
            <tr class='clickable-row' data-url='recipeindex.html'>
                <td>Recipes</td>
            </tr>
        </table>
    </body>
</html>
