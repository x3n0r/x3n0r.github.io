<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="recipe.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="application/ld+json" >
            {
                "@context": "https://schema.org",
                "@type": "Recipe",
                "name": "Kartoffelauflauf",
                "author": "x3n0r",
                "cookTime": "PT20M",
                "prepTime": "PT20M",
                "description": "",
                "image": "",
                "recipeIngredient": [
                    {
                        "itemId": "Salz und Pfeffer",
                        "altIcon": "Salz",
                        "stock": true
                    },
                    "500g Faschiertes",
                    "1 Sauerrahm",
                    "1 Crème fraîche",
                    "2 Eier",
                    "2 kleine Zwiebeln",
                    "1kg Kartoffeln"
                ],
                "recipeInstructions":[
                    "Kartoffeln schälen, in Spalten schneiden und ca. 15 Minuten kochen.",
                    "Zwiebeln schneiden und anbraten.",
                    "Faschiertes zu den Zwiebeln hinzugeben und mit Salz, Pfeffer und ausreichend Ketchup würzen.",
                    "Backrohr auf Umluft 180° vorheizen.",
                    "Saurrahm mit 2 Eiern vermischen. Salz und Pfeffer hinzugeben.",
                    "Kartoffeln, Faschiertes und Sauerrahm-Ei-Gemisch in einer Auflaufform schichten Crème fraîche darüber verteilen und mit geriebenen Käse bestreuen.",
                    "Auflaufform für 15-20 Minuten ins Backrohr geben."
                ],
                "recipeYield": "5",
                "baseQuantity": 5,
                "enableQuantityChange": true
            }
        </script>
        <script src="loadJsonLd.js"></script>
        <script async="async" src="//platform.getbring.com/widgets/import.js"></script>
    </head>
    <body>
        <div itemtype="http://schema.org/Recipe">

            <h1 id="name">[name]</h1>
            <div><span>By </span><span id="author">[author]</span></div>   
            <img id="imageUrl"></img>
            
            <div><span>Serves: </span><span id="serves">[serves]</span><span> Persons</span></div>
        
            <div><span>Preperation time: </span><span id="preptime">[preptime]</span></div>
        
            <div><span>Cooking time: </span><span id="cooktime">[cooktime]</span></div>
                                
            <div>
                <h3>Zutaten:</h3>
                <ul id="ingredients"></ul>
            </div>                
            <div>
                <h3>Anleitung:</h3>
                <ul id="howto" style="list-style-type: decimal;"></ul>
            </div>      
        </div>
        
        
        <div data-bring-import="" style="display:none"></div>
        
        <div class="spacer"></div>
        
        <div><a class="button-dark" href="../recipeindex.html">Zurück zur Auswahl</a></div>
    </body>
</html>
