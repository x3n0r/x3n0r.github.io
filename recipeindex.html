<html>
    <head>
        <!--https://github.com/helvete003/bring-api/blob/master/BringApi.php-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    testVariable = $(this).data("url")
                    url='recipes/'+testVariable + '.html';
                    console.log(url)
                    window.location = url;
                });
            });
        </script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <table id="myTable">
            <tr class="header">
                <th><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for recipes.."></th>
            </tr>
            <tr class='clickable-row' data-url='kartoffelauflauf'>
                <td>Kartoffelauflauf</td>
            </tr>
            <tr class='clickable-row' data-url='curry'>
                <td>Chicken Curry</td>
            </tr>
            <tr class='clickable-row' data-url='cabonara'>
                <td>Spaghetti Cabonara</td>
            </tr>
            <tr class='clickable-row' data-url='palatschinken'>
                <td>Palatschinken</td>
            </tr>
            <tr class='clickable-row' data-url='bolognese'>
                <td>Spaghetti Bolognese</td>
            </tr>
            <tr class='clickable-row' data-url='knoblauchcremesuppe'>
                <td>Knoblauchcremesuppe</td>
            </tr>
            <tr class='clickable-row' data-url='paprikahuhn'>
                <td>Paprikahuhn</td>
            </tr>
            <tr class='clickable-row' data-url='gschnetzeltes'>
                <td>Gschnetzeltes</td>
            </tr>
            <tr class='clickable-row' data-url='pizza'>
                <td>Pizza selbstgemacht</td>
            </tr>
            <tr class='clickable-row' data-url='pusztaschnitzel'>
                <td>Pusztaschnitzel mit Bratkartoffeln</td>
            </tr>
            <tr class='clickable-row' data-url='test'>
                <td>test</td>
            </tr>
        </table>
        <script>
            function myFunction() {
              // Declare variables
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("myInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("myTable");
              tr = table.getElementsByTagName("tr");
            
              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }

        </script>

    </body>
</html>
